name: "Build Frontend"
description: "Build frontend application"

runs:
  using: "composite"
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: "pnpm"

    - name: Install dependencies
      shell: bash
      run: pnpm install

    - name: Build packages
      shell: bash
      run: pnpm build

    - name: Build registry
      shell: bash
      run: pnpm build:registry
